<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener API Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #005c99; }
        .result {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            word-break: break-all;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üîó URL Shortener API Test</h1>
    
    <h2>Test Shorten API</h2>
    <input type="url" id="testUrl" placeholder="Enter a URL to shorten" value="https://www.example.com/very/long/url/path">
    <button onclick="testShorten()">Test POST /shorten</button>
    <div id="shortenResult" class="result" style="display:none;"></div>
    
    <h2>Test Redirect</h2>
    <input type="text" id="shortCode" placeholder="Enter short code to test">
    <button onclick="testRedirect()">Test GET /:code</button>
    <div id="redirectResult" class="result" style="display:none;"></div>
    
    <h2>Test Stats</h2>
    <input type="text" id="statsCode" placeholder="Enter short code for stats">
    <button onclick="testStats()">Test GET /stats/:code</button>
    <div id="statsResult" class="result" style="display:none;"></div>

    <script>
        const WORKER_URL = 'http://127.0.0.1:8787';

        async function testShorten() {
            const url = document.getElementById('testUrl').value;
            const resultDiv = document.getElementById('shortenResult');
            
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            try {
                const response = await fetch(`${WORKER_URL}/shorten`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url }),
                });

                const data = await response.json();
                resultDiv.style.display = 'block';
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        Short URL: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a><br>
                        Short Code: ${data.shortCode}<br>
                        Original URL: ${data.originalUrl}
                    `;
                    // Auto-fill the test fields
                    document.getElementById('shortCode').value = data.shortCode;
                    document.getElementById('statsCode').value = data.shortCode;
                } else {
                    resultDiv.innerHTML = `<strong>‚ùå Error:</strong> ${data.error}`;
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<strong>‚ùå Network Error:</strong> ${error.message}`;
            }
        }

        async function testRedirect() {
            const code = document.getElementById('shortCode').value;
            const resultDiv = document.getElementById('redirectResult');
            
            if (!code) {
                alert('Please enter a short code');
                return;
            }

            try {
                const response = await fetch(`${WORKER_URL}/${code}`, {
                    method: 'GET',
                    redirect: 'manual' // Don't follow redirects automatically
                });

                resultDiv.style.display = 'block';
                
                if (response.status === 302) {
                    const location = response.headers.get('location');
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Redirect Success!</strong><br>
                        Status: 302 Found<br>
                        Redirects to: <a href="${location}" target="_blank">${location}</a>
                    `;
                } else if (response.status === 404) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<strong>‚ùå Not Found:</strong> ${data.error}`;
                } else {
                    resultDiv.innerHTML = `<strong>‚ùå Unexpected Status:</strong> ${response.status}`;
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<strong>‚ùå Network Error:</strong> ${error.message}`;
            }
        }

        async function testStats() {
            const code = document.getElementById('statsCode').value;
            const resultDiv = document.getElementById('statsResult');
            
            if (!code) {
                alert('Please enter a short code');
                return;
            }

            try {
                const response = await fetch(`${WORKER_URL}/stats/${code}`);
                const data = await response.json();
                resultDiv.style.display = 'block';
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Stats Retrieved!</strong><br>
                        Short Code: ${data.shortCode}<br>
                        Original URL: ${data.originalUrl}<br>
                        Clicks: ${data.clicks}<br>
                        Created: ${new Date(data.createdAt).toLocaleString()}<br>
                        Last Accessed: ${data.lastAccessed ? new Date(data.lastAccessed).toLocaleString() : 'Never'}
                    `;
                } else {
                    resultDiv.innerHTML = `<strong>‚ùå Error:</strong> ${data.error}`;
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<strong>‚ùå Network Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
