<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test - URL Shortener</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        h1 { margin-top: 0; }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 24px;
            margin: 10px 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            background: white;
            color: #667eea;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }
        input::placeholder { color: rgba(255, 255, 255, 0.6); }
        .result {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .success { border-left: 4px solid #4caf50; }
        .error { border-left: 4px solid #f44336; }
        .user-info {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Firebase Auth Test</h1>
        
        <div id="auth-section">
            <h2>Step 1: Authenticate</h2>
            <input type="email" id="email" placeholder="Email" value="test@example.com">
            <input type="password" id="password" placeholder="Password" value="password123">
            <button onclick="signUp()">Sign Up</button>
            <button onclick="signIn()">Sign In</button>
            <button onclick="googleSignIn()">Sign In with Google</button>
        </div>

        <div id="user-section" style="display: none;">
            <h2>‚úÖ Authenticated</h2>
            <div class="user-info" id="user-info"></div>
            <button onclick="logout()">Logout</button>
        </div>

        <div id="api-section" style="display: none;">
            <h2>Step 2: Test Protected Endpoints</h2>
            <input type="text" id="url" placeholder="Enter URL to shorten" value="https://example.com">
            <button onclick="testShorten()">Test Shorten (Protected)</button>
            <button onclick="testEncrypt()">Test Encrypt (Protected)</button>
        </div>

        <div id="result"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCCYw2wN55zt0gT6w2Q51-j34CRwmjkNDw",
            authDomain: "krizpay-1d84a.firebaseapp.com",
            projectId: "krizpay-1d84a",
            storageBucket: "krizpay-1d84a.firebasestorage.app",
            messagingSenderId: "142138644498",
            appId: "1:142138644498:web:f756b36fda61e642a420cb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let idToken = null;

        // Auth state listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                idToken = await user.getIdToken();
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('user-section').style.display = 'block';
                document.getElementById('api-section').style.display = 'block';
                document.getElementById('user-info').innerHTML = `
                    <strong>Email:</strong> ${user.email}<br>
                    <strong>UID:</strong> ${user.uid}<br>
                    <strong>Token (first 50 chars):</strong> ${idToken.substring(0, 50)}...
                `;
                showResult('Authenticated successfully!', 'success');
            } else {
                currentUser = null;
                idToken = null;
                document.getElementById('auth-section').style.display = 'block';
                document.getElementById('user-section').style.display = 'none';
                document.getElementById('api-section').style.display = 'none';
            }
        });

        // Global functions
        window.signUp = async () => {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                await createUserWithEmailAndPassword(auth, email, password);
                showResult('Sign up successful!', 'success');
            } catch (error) {
                showResult('Sign up error: ' + error.message, 'error');
            }
        };

        window.signIn = async () => {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                await signInWithEmailAndPassword(auth, email, password);
                showResult('Sign in successful!', 'success');
            } catch (error) {
                showResult('Sign in error: ' + error.message, 'error');
            }
        };

        window.googleSignIn = async () => {
            try {
                await signInWithPopup(auth, provider);
                showResult('Google sign in successful!', 'success');
            } catch (error) {
                showResult('Google sign in error: ' + error.message, 'error');
            }
        };

        window.logout = async () => {
            try {
                await signOut(auth);
                showResult('Logged out successfully!', 'success');
            } catch (error) {
                showResult('Logout error: ' + error.message, 'error');
            }
        };

        window.testShorten = async () => {
            if (!idToken) {
                showResult('Not authenticated!', 'error');
                return;
            }

            try {
                const url = document.getElementById('url').value;
                const response = await fetch('https://url-shortener-worker.cloudproject.workers.dev/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${idToken}`
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                if (response.ok) {
                    showResult(`‚úÖ Shorten Success!\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå Shorten Failed!\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('Error: ' + error.message, 'error');
            }
        };

        window.testEncrypt = async () => {
            if (!idToken) {
                showResult('Not authenticated!', 'error');
                return;
            }

            try {
                const url = document.getElementById('url').value;
                const response = await fetch('https://url-shortener-worker.cloudproject.workers.dev/encrypt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${idToken}`
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                if (response.ok) {
                    showResult(`‚úÖ Encrypt Success!\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå Encrypt Failed!\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('Error: ' + error.message, 'error');
            }
        };

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }
    </script>
</body>
</html>
